<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css">
    <link rel ="stylesheet" href ="slider.css"></link>
</head>
<body>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="slider.js"></script>

    <div class="swiper mon-slider">
        <div class="swiper-wrapper">
            <div class="swiper-slide slide-cd">
                <p class="subtitle">Axe métier</p>
                <p class="title">Axe création & design</p>
            </div>
            <div class="swiper-slide slide-cdeb">
                <p class="subtitle">Axe métier</p>
                <p class="title">Axe communication digitale</p>
            </div>
            <div class="swiper-slide slide-dw">
                <p class="subtitle">Axe métier</p>
                <p class="title">Axe développement web</p>
            </div>
        </div>

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>
    </div>
</body>
</html>
